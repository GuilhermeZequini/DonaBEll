<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Dona Bel</title>
  <style>
    body {
      background-color: #fff5f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;

      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d63c3c;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #d63c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #b63232;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo_dona_bel_fundo_transparente.png" alt="Logo Dona Bel">
    <h2>Login</h2>

</body>
</html>
