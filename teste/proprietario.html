<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Proprietário | Dona Bell ERP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f8;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #a80000;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 12px 0;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex-grow: 1;
      padding: 30px 40px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      color: #a80000;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-left: 5px solid #a80000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      margin-top: 5px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dona Bell ERP</h2>
    <a href="#">Painel</a>
    <a href="#">Pedidos</a>
    <a href="#">Estoque</a>
    <a href="#">Produção</a>
    <a href="#">Clientes</a>
    <a href="#">Usuários</a>
    <a href="#">Sair</a>
  </div>

  <div class="main">
    <div class="header">Painel do Proprietário</div>

    <div class="cards">
      <div class="card">
        <h3>Pedidos Hoje</h3>
        <p>12 pedidos</p>
      </div>

      <div class="card">
        <h3>Produção em Andamento</h3>
        <p>5 pedidos em preparo</p>
      </div>

      <div class="card">
        <h3>Estoque Crítico</h3>
        <p>Farinha de trigo, Carne moída</p>
      </div>

      <div class="card">
        <h3>Clientes Ativos</h3>
        <p>138 cadastrados</p>
      </div>
    </div>
  </div>
</body>
</html>
